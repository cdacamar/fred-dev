    <style>
        :root {
            --color-bg: #1F1F1F;
            --color-primary: #D4D4D4;
            --color-primary2: #DDDDDD;
            --color-secondary: #909090;
            --color-secondary-top: #ACACAC;
            --color-secondary-dark: #707070;
            --color-surface: #1c1c1c;
            --color-surface-hover: #262626;
            --color-outline: #272727;
            --color-accent: #0083b3;
            --color-accent-hover: #00aeee;
            --color-input-bg: #131313;
            --color-input-outline: #303030;
            --color-footer-line: #252525;
            --color-button: var(--color-bg);
            --color-button-hover: #ADD6FF26;

            --font-tiny: 0.6rem;
            --font-small: 0.7rem;
            --font-medium: 0.8rem;
            --font-normal: 1.0rem;
            --font-large: 1.2rem;
            --font-xlarge-phone: 2.0rem;
            --font-xlarge: 2.6rem;

            --glow-radius: 22rem;
        }

        * {
            box-sizing: border-box;
        }

        body, html {
            background-color: var(--color-bg);
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            font-size: 140%;
        }

        html {
            scroll-behavior: smooth;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -moz-tab-size: 4;
            -o-tab-size: 4;
                 tab-size: 4;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Roboto, "Inter", "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; /* 4 */
            font-feature-settings: normal;
            font-variation-settings: normal;
        }

        ::selection {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        .spacer {
            flex: 1 1 auto;
        }

        .root-container {
            position: relative;
            max-width: 60rem;
            margin: 0 auto;
            padding: 0;
            z-index: 1;
        }

        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 60rem;
            padding: 2rem;
            gap: 0.5rem;
            padding-top: 0.6rem;
            padding-bottom: 0.6rem;
            z-index: 1000;
            background-color: var(--color-header);
            transition: padding 0.3s ease;
        }

        .header a {
            display: flex;
        }

        .section-top {
            text-align: center;
            width: 70%;
            max-width: 100%; /* Ensure it doesn't exceed parent */
            margin: 0 auto;  /* This centers the element horizontally */
            margin-top: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-top h1 {
            font-size: var(--font-xlarge);
            color: var(--color-primary);
            text-align: center;
            margin: 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .subtitle {
            font-size: var(--font-large);
            color: var(--color-secondary-top);
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .basic-button {
            padding: 0.7rem 0.8rem;
            background-color: var(--color-button);
            color: var(--color-primary);
            font-size: var(--font-medium);
            font-weight: bold;
            border-width: 2px;
            border-style: solid;
            border-color: #ADD6FF26;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .basic-button:hover {
            background-color: var(--color-button-hover);
        }

        .section-top {
            font-size: var(--font-tiny);
            color: var(--color-secondary);
            text-align: center;
            justify-content: center;
            font-weight: 500;
        }

        .windows-logo {
            width: 0.9rem;
            height: 0.8rem;
            margin-right: 0.2rem;
            margin-bottom: 0.1rem;
            vertical-align: middle;
        }

        .separator {
            margin: 0 0.4rem;
            color: #666;
        }

        .splash-container {
            text-align: center;
            margin-top: 3rem;
        }

        .splash-image {
            width: 100%;
            /* min-width: 1000px; */
            /* max-width: 1200px !important; */
            max-width: 1200px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 1.0s ease;
            object-fit: contain;
        }

        .splash-image:hover {
            transform: scale(1.01);
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            text-align: left;
            font-size: var(--font-normal);
            color: var(--color-primary2);
            margin: 0;
            margin-bottom: 0.1rem;
        }

        .left-column p {
            font-size: var(--font-normal);
            color: var(--color-secondary);
            margin: 0;
            margin-top: 0.3rem;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0.5rem;
            padding-right: 0.5rem;
        }

        .right-column p {
            font-size: var(--font-normal);
            font-weight: 500;
            color: var(--color-primary2);
            /* color: var(--color-secondary); */
            margin: 0;
            margin-top: 2.0rem;
        }

        .right-column a {
            font-size: var(--font-normal);
            font-weight: 500;
            color: var(--color-accent);
            text-align: center;
            margin: 0;
            margin-top: 0.0rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .right-column a:hover {
            color: var(--color-accent-hover);
        }

        h1 {
            font-size: var(--font-xlarge);
            color: var(--color-primary);
            text-align: center;
            margin: 0;
        }

        p {
            font-size: var(--font-normal);
            color: var(--color-secondary);
            text-align: center;
            margin-top: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
            gap: 1.4rem 1rem;
            padding: 1rem;
        }

        h2 {
            text-align: left;
            font-size: var(--font-normal);
            color: var(--color-primary2);
            margin-bottom: 0.0rem;
            margin-top: 0.2rem;
        }

        p {
            font-size: var(--font-medium);
            color: var(--color-secondary);
            margin-top: 0.4rem;
            margin-bottom: 2rem;
        }

        p {
            font-size: var(--font-normal);
            color: var(--color-primary2);
            margin-bottom: 0.5rem;
        }

        p a {
            font-size: var(--font-normal);
            color: var(--color-primary2);
            transition: color 0.3s ease;
        }

        p a:hover {
            color: var(--color-accent-hover);
        }

        .footer-line-wrapper {
            margin-top: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .footer-line {
            border: none;
            border-top: 1px solid var(--color-footer-line);
            flex: 1;
            margin: 0;
        }

        .fred-badge {
            width: 6rem;
            height: 2.0rem;
            margin: 0;
            display: block;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0rem;
            gap: 0.5rem;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
        }

        .footer-links p {
            color: var(--color-secondary-dark);
            font-size: var(--font-tiny);
            font-weight: 500;
            margin: 0.2rem 0 0.2rem 0;
        }

        .footer-links nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.6rem;
        }

        .footer-links a {
            color: var(--color-primary2);
            font-size: var(--font-tiny);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .footer-links a:hover {
            color: var(--color-accent-hover);
        }

        .footer-links p a {
            color: var(--color-secondary-dark);
            font-size: var(--font-tiny);
            font-weight: 500;
            margin: 0.2rem 0 0.2rem 0;
        }

        .footer-links p a:hover {
            color: var(--color-accent-hover);
        }

        @media (max-width: 992px) {
            :root {
                --glow-radius: 18;
            }

            .root-container {
                padding: 1.0rem;
                overflow-x: hidden;
            }

            .section-top {
                width: 80%;
            }
        }

        @media (max-width: 576px) {
            :root {
                --glow-radius: 14;
            }

            .root-container {
                padding: 0.2rem;
                overflow-x: hidden;
            }

            .splash-container {
                padding-left: 0.2rem;
                padding-right: 0.2rem;
            }

            .header {
                padding: 1.0rem;
            }

            .section-top {
                width: 90%;
            }

            .section-top h1 {
                font-size: var(--font-xlarge-phone);
            }

            .separator {
                margin: 0 0.2rem;
                color: #666;
            }

            h1 {
                font-size: var(--font-xlarge-phone);
            }

            .grid-container {
                padding: 0.5rem;
                grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
            }

            .grid-item {
                padding: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.5rem;
            }

            .navigation a {
                gap: 0.5rem;
                color: var(--color-secondary);
                font-size: var(--font-tiny);
            }
        }
    </style>
</head>
